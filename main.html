<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="content-main">
			<h2>Форма обратной связи</h2>
		</div>
	</div>
	<div class="container">
		<div class="col-sm-6">
			<form class="form-horizontal" role="form" name="feedback" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">ФИО</label>
					<div class="col-sm-10">
						<input type="text" name="fio" id="fio" class="form-control" id="inputFIO" placeholder="Введите ФИО"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Телефон</label>
					<div class="col-sm-10">
						<input type="text" name="phone" id="phone" class="form-control" id="inputPhone" placeholder="Введите телефон"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" name="email" id="email" class="form-control" id="inputEmail" placeholder="Введите email">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Коментарий</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="3" name="comment" id="comment"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="sub" class="btn btn-default">Отправить</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="content-main">
			<p>
				<a href="/core/parser/index.php">Парсер</a>
			</p>
		</div>
	</div>

</body>
</html>
